<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="box">
        <h1>Simple Interest Calculator</h1>
			<div class="maindiv">
				<div class="row">
					<div class="column">
						  Amount <br><br>
						  Interest Rate<br><br>
						  No. of Years<br><br>
					</div>
				</div>
				<input type="number"  id="principal"><br><br>
				<input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
					<span id="rate_val">10.50%</span></br><br>
						<select id="years">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>  
						</div>
						<div class="column1">
							<button onclick="compute()" >Compute interest</button><br>
								<span id="result"></span><br>
								<span id="result"></span>
						</div>
				<footer>
					&#169; Everyone Can Get Rich  
				</footer>
		<br>
        </div>
    </body>
</html>
